{% extends "indexApp/homePage.html" %}
{% block content %}

<ul class="list-unstyled" >
  {% for post in object_list %}
  <div class="embed-responsive embed-responsive-16by9 w-90 align-self-center mr-3">
    <video class="embed-responsive-item" controls> <source src="{{ post.cover.url}}" allowfullscreen></video>
  </div>
  <h2>{{ post.title }}</h2>
  <hr>
  {% endfor %}
</ul>

{% endblock %}
